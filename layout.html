<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="preconnect" href="https://fonts'googgleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins:wght@400;500;700&display=swap"
      
        />
        <link rel="stylesheet" href="stylesheet.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Landing Page | Grid Flex css</title>
    </head>
    <body>
        <nav>
            <div class="logos-section">
                <h2 class="logo">snap</h2>
                <ul class="menu-items">
                    <li>Features
                        <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg" >
                            <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/>
                        </svg>
                    </li>
                    <li>Company
                        <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"></path>
                        </svg>
                    </li>
                    <li>Careers</li>
                    <li>About</li>
                </ul>

            </div>
            <ul class="cta-btns">
                <li>Login</li>
                <li>Register</li>
            </ul>
            <p class="mobile-nav"></p>
        </nav>
        <main>
            <section id="text-side">
                <h1>Make <br> remote work</h1>
                <p>Get your team in sync, no matter your location.
                     Streamline process create team rituals, and watch productivity soar.
                </p>
                <button>
                    Learn more
                </button>
                <div class="clients-logos">
                    <img src="https://i.postimg.cc/gJ9Y84m6/client-databiz.png" />
                    <img src="https://i.postimg.cc/15DDqYSD/client-audiophile.png" />
                    <img src="https://i.postimg.cc/5ybQqfbv/client-meet.png" />
                    <img src="https://i.postimg.cc/g2NsxByN/client-maker.png" />
                </div>
            </section>
            <section id="img-side">
                <img class="destop-img"
                    src="https://i.postimg.cc/0Nt97Bhf/image-hero-desktop.png"
                />
                <img class="mobile-img"
                    src="https://i.postimg.cc/ZnYfhwwW/image-hero-mobile.png"
                />
            </section>
        </main>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Code by <a href="#">Thu Le</a>
        </div>
    </body>
</html>
